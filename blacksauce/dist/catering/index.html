<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <title>Catering |  Blacksauce</title>
</head>




<body >
    <div class="grid--nav u-black u-marginNone">
    <a href="index.html"><img class="logo_nav" src="/images/logo.png" alt="Blacksauce Kitchen logo."></a>

    <nav class="wrapper site-nav">
	
	<button id="js-nav-trigger" type="button" aria-controls="js-site-nav" aria-expanded="false" class="u-button-reset site-nav__trigger">
		<span aria-hidden="true" class="menu-icon">
			<div class="menu-icon__line"></div>
			<div class="menu-icon__line"></div>
			<div class="menu-icon__line"></div>
		</span>
		<p class="u-brandOrange u-marginNone"> Menu </p>
		
	</button>
	<ul id="js-site-nav" class="u-list-reset site-nav__list" aria-hidden="false" data-visible="false">
		
		

		<li class="site-nav__list-item "> <a href="/" class="u-block site-nav__link">
				Home </a> </li>
		

		<li class="site-nav__list-item "> <a href="/404/" class="u-block site-nav__link">
				404 </a> </li>
		

		<li class="site-nav__list-item is-active"> <a href="/catering/" class="u-block site-nav__link">
				Catering </a> </li>
		


		
	</ul>

</nav>


</div>


    
<div class="background--imgCater">
    <div class="u-transparentBlack grid--cater">
        

        <form action="">
            <div class="form--name">
                <label for="name">Name*</label>
                <input type="text" id="Name" name="Name" placeholder="First and Last" required>
            </div>

            <div class="form--email"> <label for="email">Email*</label>
                <input type="email" id="email" name="email" required></div>

            <div> <label for="phone">Phone*</label>
                <input type="tel" id="phone" name="phone" required></div>


            <div><label for="address line 1">Address Line 1*</label>
                <input type="text" id="address line 1" name="address line 1" placeholder="Street address, P.O Box, Company Name, C/O"
                    required></div>

            <div> <label for="address line 2">Address Line 2</label>
                <input type="text" id="address line 2" id="address line 2" name="address line 2" placeholder="Apartment, Suite, Etc."></div>

            <div><label for="city">City, Province, Region*</label>
                <input type="text" id="city" value="" id="address line 2" name="city" required>
            </div>

            <div> <label for="state">State*</label>
                <select id="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD" selected>Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select></div>

            <div> <label for="zip">Zip Code*</label>
                <input type="text" id="zip" name="zip" value="" required></div>

            <div><label for="">Event Date*</label>
                <input type="date" id="event date" name="event date" value="2017-06-01" required></div>

            <div> <label for="time">Time</label>
                <input type="time" id="time" name="time" min="" max=""></div>

            <div><label for="guest count">Guest Count*</label>
                <input type="number" id="guest count" name="guest count" min="50" max="" required></div>

            <div> <label for="budget">Budget*</label>
                <input type="number" id="budget" name="budget" min="0" required></div>

            <div> <label for="event type">Event Type</label>
                <input type="text" id="event type" name="event type" placeholder="cocktail party, wedding, barbecue">
            </div>

            <input type="submit" value="Submit" required>
        </form>
        <p class="u-marginNone">*required</p>
    </div>
</div>




    <script src="/js/nav.js"></script>
    <script src="/js/slideshow.js"></script>
</body>

</html>
